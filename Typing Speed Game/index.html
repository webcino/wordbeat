<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordBeater</title>
    <link rel="icon" href="https://img.icons8.com/glyph-neue/64/26e07f/speed.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
   <header class="bg-success text-white text-center ">
       <h1><span><img src="https://img.icons8.com/ios-filled/50/ffffff/speed.png"/></span> WordBeater</h1>
   </header> 
<div class="container text-center">

    <!--Word & input-->
    <div class="row">
        <div class="col-md-6 mx-auto my-5">
            <p class="display-5">Type The Given Word Within
                <span class="text-success" id="seconds"> 5 </span> Seconds:
            </p>
            <h2 class="display-2 mb-5" id="current-word">hello</h2>
            <input type="text" class="form-control form-control-lg" placeholder="Start Typing.." id="word-input" autofocus>
            <h4 class="mt-3" id="message"></h4>

            <!--Time & Score Columns-->
            <div class="row mt-5">
                <div class="col-md-6">
                    <h3>Time Left:
                        <span id="time">0</span>
                    </h3>
                </div>
                <div class="col-md-6">
                    <h3>Score:
                        <span id="score">0</span>
                    </h3>
                </div>
            </div>
            <!--Instructions-->
            <div class="row mt-5">
                <div class="col-md-12">
                    <div class="card card-body text-success lead fw-bold">
                        <h5>Instructions</h5>
                        <p>Type each word in the given amount of time to score. To play again, just type the current word. Your score will reset!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="behaviour.js"></script>

   
</body>
</html>
